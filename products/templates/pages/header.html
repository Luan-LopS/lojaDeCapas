{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Center Kapas</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
	#search-input:focus{
		border-color: green !important;
		box-shadow: 0 0 0 0.35rem rgba(0,128,0,0.25);
		outline:none;
	}

	#busca:hover{
		background-color:green;
	}

        /* Esconde os itens do menu secundário abaixo de 900px */
        @media (max-width: 992px) {
            .menu-secundario {
                display: none !important;
            }

            .menu1 {
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar principal (unificada abaixo de 900px) -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container menu1">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'img/_blank.png' %}" alt="Logo" width="150">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">
                <i class="bi bi-list" style="font-size: 1.5rem;"></i> <!-- Ícone Bootstrap -->
            </button>
            <div class="collapse navbar-collapse" id="menuPrincipal">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'produtos' %}">Produtos</a></li>
                    <!-- No seu template -->
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contatos</a></li>

                    <li class="nav-item"><a class="nav-link" href="{% url 'sobre' %}">Quem Somos</a></li>

                    <li id="fale" class="nav-item"><a class="nav-link" href="https://wa.me/559099999999" target="_blank" style='color:green;'>Fale Conosco <i class="bi bi-whatsapp"></i></a></li>

                    <!-- Itens do menu secundário que serão incorporados abaixo de 900px -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Navbar secundária (desaparece abaixo de 900px) -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark menu-secundario">
        <div class="container">
            <ul class="navbar-nav ms-auto d-flex">
                <form class="d-flex ms-3 search-bar" action="{% url 'produtos' %}" method="GET" onsubmit="return validarPesquisa()">
                    <input class="form-control me-2" type="search" name="q" id="search-input" placeholder="Buscar produtos" aria-label="Search" value="{{ query|default_if_none:'' }}">
                    <button class="btn btn-outline-light text-light" id="busca" type="submit">Buscar</button>
                </form>
                
                <script>
                    function validarPesquisa() {
                        let searchInput = document.getElementById('search-input').value.trim();
                        if (searchInput === '') {
                            alert('Por favor, digite algo para pesquisar.');
                            return false;
                        }
                        return true;
                    }
                </script>
                
            </ul>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
