{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">

    <style>
        @media (max-width: 990px) {
            .empresa {
                width: auto;
            }

            .midia2 {
                display: block;
            }

            .midia {
                display: none;
            }
        }
    </style>
</head>

<footer class="home bg-dark text-light pt-4">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
        <div class="midia2">
            <ul class="list-unstyled d-flex justify-content-end gap-3">
                <li><a href="{{ facebook_url }}" class="text-light fs-4"><i class="bi bi-facebook"></i></a></li>
                <li><a href="{{ instagram_url }}" class="text-light fs-4"><i class="bi bi-instagram"></i></a></li>
                <li><a href="{{ whatsapp_url }}" class="text-light fs-4"><i class="bi bi-whatsapp"></i></a></li>
            </ul>
        </div>

        <!-- Informações da empresa -->
        <div class="empresa">
            <img src="{% static 'img/blank.png' %}" alt="Log" width="150">
            <h5 class="mt-2" style="font-size:.8rem">CNPJ: 12.345.678/0001-10</h5>
        </div>

        <!-- Redes sociais -->
        <div class="midia">
            <ul class="list-unstyled d-flex justify-content-end gap-3">
                <li><a href="https://www.facebook.com/" target="_blank" class="text-danger fs-4"><i class="bi bi-facebook"></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank" class="text-danger fs-4"><i class="bi bi-instagram"></i></a></li>
                <li><a href="https://wa.me/559099999999" target="_blank" class="text-danger fs-4"><i class="bi bi-whatsapp"></i></a></li>
            </ul>
        </div>
    </div>
</footer>
